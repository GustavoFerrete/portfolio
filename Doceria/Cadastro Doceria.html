<!DOCTYPE html>
<html>
<head>
    <title> Cadastro - Doceria Nuvi </title>
    <link href="form doceria.css" rel="stylesheet">
</head>

<body class="bg_cad">

    <img class="simbolo" src="logo.png">
    <form class="fundo_cadastro"> 
        <h1 class="titulo_cad"> Cadastro </h1>

       <label for="nome" class="lado_esq"> Nome </label>
       <label for="sobrenome" class="lado_dir"> Sobrenome </label> <br> <br>
       <input type="text" class="caixa_cadastro" placeholder="Nome">
       <input type="text" class="caixa_cadastro2" placeholder="Sobrenome"> <br> <br>

       <label for="cpf" class="lado_esq"> CPF </label>
       <label for="rf" class="lado_dir2"> RG </label> <br> <br>
       <input type="text" class="caixa_cadastro" placeholder="CPF">
       <input type="text" class="caixa_cadastro2" placeholder="RG"> <br> <br>

       <label for="email" class="lado_esq"> Email </label>
       <label for="email" class="lado_dir3"> Confirme seu email</label> <br> <br>
       <input type="text" class="caixa_cadastro" placeholder="Email"> 
       <input type="text" class="caixa_cadastro2" placeholder="Confirme seu email"> <br> <br>

       <label for="senha" class="lado_esq"> Senha </label>
       <label for="senha" class="lado_dir"> Confirme sua senha </label> <br> <br>
       <input type="password" class="caixa_cadastro" placeholder="Insira sua senha">
       <input type="password" class="caixa_cadastro2" placeholder="Insira novamente sua senha"> <br><br>
       
       <input type="button" class="botao_cadastro" onclick="javascript:location.href='Tela Inicial.html'" value="Cadastrar">


    </form>

        
</body>


</html>
